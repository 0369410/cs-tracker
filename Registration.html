<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- reset css -->
        <link rel="stylesheet" href="./assets/css/reset.css">
        <!-- font styles -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Poppins&display=swap" rel="stylesheet">
        <!-- main styles -->
        <link rel="stylesheet" href="./assets/css/main.css">
    
        <style>
            td, th {
              border: 1px solid #dddddd;
              text-align: left;
              padding: 8px;
            }
    
            tr:nth-child(even) {
              background-color: #dddddd;
            }
        </style>
    <title>CS Tracker</title>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <img src="./assets/img/logo.svg" alt="CS logo" id="logo">
        <h2 id="app-Title">CS Tracker</h2>
    </nav>

    <h2 id="Page-title">Registration</h2>

    <form action="">
        <input type="text" id="name" name="name" placeholder="Full Name"><br>
        <input type="text" id="email" name="email" placeholder="Email"><br>
        <input type="text" id="school" name="school" placeholder="School"><br>
        <input type="password" id="password" name="password" placeholder="Password"><br>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password"><br>
        <input type="checkbox" id="terms" name="terms">
        <label for="terms">Terms and Services</label><br>
        <input type="submit">
    </form> 
  

<!-- footer -->
    <footer>
        <ul>
            <li><a href="">about</a></li>
            <li><a href="">contact</a></li>
            <li><a href="">social</a></li>
        </ul>
        &copy; 2021 CS Tracker
    </footer>
</body>
</html>
