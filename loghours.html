    <title>CS Tracker</title>

<body>
    <!-- navigation system -->

        <img src="./assets/img/logo.svg" alt="CS tracker logo">

        <img src="./assets/img/hamburger-menu.svg" alt="Menu">

    <!-- LOG HOURS -->
    <div>
        <h2>Log Hours</h2>

        <form action="">
            <input type="text" id="date" name="date" placeholder="Date"><br>
            <input type="text" id="Location" name="location" placeholder="Location"><br>
            <input type="text" id="start-time" name="start-time" placeholder="Start Time"><br>
            <input type="text" id="end-time" name="end-time" placeholder="End Time"><br>
            <input type="text" id="contact-person" name="contact-person" placeholder="Contact Person"><br>
            <input type="text" id="description" name="description" placeholder="Description"><br>
            <button type="button">Log</button>
        </form> 
    </div>
    
    <footer>
